<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle,rgba(125, 173, 199, 1) 0%, rgba(138, 230, 230, 1) 100%);
            padding: 20px;
        }
        .appointments-table {
            width: 100%;
            max-width: 900px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top:50px;
        }
        .appointments-title {
            color: #2a9df4;
            text-align: center;
            font-weight: 600;
            font-size: 2em;
            margin-top: 10px;
            margin-bottom:30px;
            animation: fadeIn 1s ease-in-out;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th{
            background: #4a90e2;
            color: white;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        .status {
            padding: 6px 12px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
        }
        tbody tr {
            transition: background-color 0.3s ease;
        }
        tbody tr:hover {
            background-color: #f0f9ff;
        }

        @media screen and (max-width: 600px) {
            th, td {
                display: block;
                width: 100%;
                text-align: center;
            }
            th {
                background: #4a90e2;
                color: white;
                padding-top: 10px;
            }
            td {
                padding: 8px;
                border-bottom: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="appointments-table">
        <h2 class="appointments-title">My Appointments</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Doctor</th>
                        <th>Patient</th>
                        <th>Date & Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="appt : ${appointments}">
                        <td th:text="${appt.doctor.username}">Doctor</td>
                        <td th:text="${appt.patient.username}">Patient</td>
                        <td th:text="${appt.appointmentTime}">Date</td>
                        <td th:text="${appt.status}" class="status">Status</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
