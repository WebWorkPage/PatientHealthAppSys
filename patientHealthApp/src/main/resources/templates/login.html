<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(90deg,rgba(213, 230, 235, 1) 0%, rgba(165, 232, 232, 1) 100%);
            padding: 0;
            font-family:'Lucida Sans', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .center {
        	position: absolute;
			top: 45%;
			left: 50%;
			transform: translate(-50%, -40% );
			width: 500px;
			height: 460px;
			background: white;
			border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            border-bottom: 1px solid silver;
            padding: 20px 0;
        }
        .center form {
			padding: 0 60px;
			box-sizing: border-box;
		}
		form .txt_field{
			position: relative;
			border-bottom: 2px solid #adadad;
			margin: 30px 0;
        }
        .txt_field label {
            color:#adadad;
            transition: .5s;
            pointer-events: none;
            font-size: 16px;
        }
        .txt_field input {
            width: 100%;
			padding: 0 5px;
			height: 40px;
			font-size: 16px;
			border: none;
			background: none;
			outline: none;
        }
        .txt_field input:focus ~ label,
		.txt_field input:valid ~ label{
			top: -5px;
			color: #2691d9;
		}
        button {
            width: 100%;
			height: 50px;
			border: 1px solid;
			background-color: #2691d9;
			border-radius: 15px;
			font-size: 16px;
			color: #e9f4fb;
			font-weight: 700;
			cursor: pointer;
			outline: none;
        }
        button:hover {
            border-color: #2691d9;
			transition: .5s;
        }
        .text-danger {
            font-size: 0.95em;
        }

        /* Registration Link Styling */
        .users_signup {
            margin: 30px 0;
			text-align: center;
			font-size: 16px;
			color: #666666;
        }

        .users_signup a {
            color: #2691d9;
			text-decoration: none;
        }

    	.users_signup a:hover{
		    text-decoration: underline;
		}

        /* Animations */
        @keyframes slideIn {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="center">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="txt_field">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="txt_field">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <!-- Error message for invalid login -->
        <p th:if="${param.error}" class="text-danger text-center mt-3">Invalid username or password</p>

        <!-- Registration Link -->
        <div class="users_signup">
            <p>If you don't have an account, <a href="/register">click here to register</a>.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
