<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4a90e2, #eef6fa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .booking-card {
            width: 350px;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        h2 {
        	text-align:center;
        	margin-top:6px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        form > label {
            color:#adadad;
            transition: .5s;
            pointer-events: none;
            font-size: 16px;
        }
        .book-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: rgba(74, 144, 226, 0.9);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease;
        }
        .book-btn:hover {
            background: rgba(74, 144, 226, 1);
            transform: scale(1.05);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div>
	<h2>Book an Appointment</h2>
    <div class="booking-card">
        
        <form th:action="@{/appointments/book}" method="post">
            <div class="form-group">
                <label for="doctorId">Select Doctor:</label>
                <select name="doctorId" id="doctorId" required>
                    <option th:each="doc : ${doctors}" th:value="${doc.id}" th:text="${doc.username}">Doctor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="datetime">Date & Time:</label>
                <input type="datetime-local" name="datetime" id="datetime" required>
            </div>

            <button type="submit" class="book-btn">Book</button>

            <p th:if="${param.error}" class="error">There was an error with your request.</p>
        </form>
    </div>
    </div>
</body>
</html>
