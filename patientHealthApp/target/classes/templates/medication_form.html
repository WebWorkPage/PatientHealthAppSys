<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign Medication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4a90e2, #eef6fa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            width: 450px;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        h2 {
        	text-align:center;
        	margin-top:6px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        form > label {
            color:#adadad;
            transition: .5s;
            pointer-events: none;
            font-size: 16px;
        }
        .assign-btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: rgba(74, 144, 226, 0.9);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease;
        }
        .assign-btn:hover {
            background: rgba(74, 144, 226, 1);
            transform: scale(1.05);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="form-title">Assign Medication</h2>
    <form th:action="@{/medications/assign}" method="post">
        <div class="mb-3">
            <label for="patientId" class="form-label">Select Patient:</label>
            <select id="patientId" name="patientId" class="form-select" required>
                <option th:each="p : ${patients}" th:value="${p.id}" th:text="${p.username}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="medicationName" class="form-label">Medicine Name:</label>
            <input type="text" id="medicationName" name="medicationName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="dosage" class="form-label">Dosage:</label>
            <input type="text" id="dosage" name="dosage" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="instructions" class="form-label">Instructions:</label>
            <textarea id="instructions" name="instructions" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="assign-btn">Assign</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
