<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle,rgba(125, 173, 199, 1) 0%, rgba(138, 230, 230, 1) 100%);
        }
        .table-container {
            max-width: 1000px;
            margin: 80px auto;
            padding: 30px;
            background: linear-gradient(90deg,rgba(213, 230, 235, 1) 0%, rgba(165, 232, 232, 1) 100%);
            border-radius: 2px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeSlide 0.6s ease;
        }
        .table-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        table {
            margin-top: 20px;
        }
        th {
            background: #4a90e2;
            color: white;
        }
        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="table-container">
    <h2 class="table-title">Medications</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Patient</th>
                    <th>Doctor</th>
                    <th>Medicine</th>
                    <th>Dosage</th>
                    <th>Instructions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="med : ${medications}">
                    <td th:text="${med.patient.username}">Patient</td>
                    <td th:text="${med.doctor.username}">Doctor</td>
                    <td th:text="${med.medicationName}">Medicine</td>
                    <td th:text="${med.dosage}">Dosage</td>
                    <td th:text="${med.instructions}">Instructions</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
