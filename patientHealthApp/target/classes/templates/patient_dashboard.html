<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle,rgba(125, 173, 199, 1) 0%, rgba(138, 230, 230, 1) 100%);
            padding: 0;
            font-family:'Lucida Sans', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .dashboard-container {
            position: absolute;
			top: 45%;
			left: 50%;
			transform: translate(-50%, -40% );
			width: 500px;
			height: 400px;
			backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.3);
			border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .dashboard-title {
            text-align: center;
            border-bottom: 1px solid silver;
            padding: 20px 0;
        }
        .dashboard-link {
            display: block;
            text-align: center;
            margin: 17px 17px;
            font-weight: 500;
            padding: 12px;
            border-radius: 10px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .dashboard-link:hover {
            background-color: #357ab8;
            transform: scale(1.03);
        }
        .logout-btn {
            background-color: #dc3545 !important;
            margin-top:40px;
        }
        .logout-btn:hover {
            background-color: #a71d2a !important;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h2 class="dashboard-title">Patient Dashboard</h2>
    <a th:href="@{/appointments/book}" class="dashboard-link">Book Appointment</a>
    <a th:href="@{/appointments/my}" class="dashboard-link">My Appointments</a>
    <a th:href="@{/medications/my}" class="dashboard-link">My Medications</a>
    <a th:href="@{/logout}" class="dashboard-link logout-btn">Logout</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
